{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">创建日期：{{ post.created_date|date:'Y-m-d' }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"><h1>{{ post.title }}</h1></a>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}

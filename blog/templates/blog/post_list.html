{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				发布日期：{{ post.published_date|date:'Y-m-d' }}
			</div>
			<a href="{% url 'post_detail' pk=post.pk %}"><h1>{{ post.title }}</h1></a>
			<p>{{ post.text|linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">评论： {{ post.approved_comments.count }}</a>
		</div>
	{% endfor %}
{% endblock %}
